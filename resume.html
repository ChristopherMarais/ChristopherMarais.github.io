<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Resume</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #222;
      padding: 15px 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo h2 {
      color: #fff;
      font-size: 1.8em;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #e8491d;
    }
    main {
      padding: 40px 0;
      text-align: center;
    }
    .pdf-container {
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
      height: 900px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e8491d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #cf3f14;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }
    footer a {
      color: #e8491d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <h2>Your Name</h2>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content: Resume PDF Viewer -->
  <main class="container">
    <h1>My Resume</h1>
    <div class="pdf-container">
      <!-- Embed your CV PDF file (ensure the file exists in the pdf folder) -->
      <embed src="pdf/my_cv.pdf" type="application/pdf" width="100%" height="100%">
    </div>
    <!-- Download Button -->
    <a href="pdf/my_cv.pdf" class="btn" target="_blank" download>Download My Resume</a>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
      <p>Contact: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </div>
  </footer>
</body>
</html>
