name: Deploy Astro Site to GitHub Pages

# Trigger this workflow on pushes to the source branch
on:
  push:
    branches:
      - src

# Ensure the GitHub token has write access
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your source code from the `src` branch
      - name: Checkout source branch
        uses: actions/checkout@v3
        with:
          ref: src

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3. Install your dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build your Astro site (make sure your package.json has "build": "astro build")
      - name: Build Astro site
        run: npm run build

      # 5. Add a .nojekyll file to disable Jekyll processing
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      # 6. Create a CNAME file with your custom domain
      - name: Create CNAME file
        run: echo "gcmarais.com" > dist/CNAME

      # 7. Deploy the built site to the main branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main
          force_orphan: true    # Allows deploying to main even though itâ€™s the default branch
          cname: gcmarais.com
