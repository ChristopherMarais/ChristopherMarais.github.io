<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #222;
      padding: 15px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #333;
      border-radius: 4px;
    }
    .contact-info {
      padding: 40px 0;
      text-align: center;
    }
    .contact-info h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .contact-info p {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }
    footer a {
      color: #e8491d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container">
      <h2>Your Name</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Information -->
  <main class="container contact-info">
    <h1>Contact Me</h1>
    <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    <p>Phone: [Your Phone Number]</p>
    <p>Address: [Your Address]</p>
    <p>Social Media: [Links to your social profiles]</p>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
      <p><a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </div>
  </footer>
</body>
</html>
